<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .selected {
            background-color: goldenrod;
        }

        .right {
          text-align: right;
        }

        .left {
          text-align: left;
        }

        .blue {
          background-color: skyblue;
        }

        .green {
          background-color: green;
        }

        .emphasis {
          font-weight: bold;
        }
    </style>
  </head>
  <body>
    <div>
      <button type="button" id="insertBtn">+</button>
      <select>
        <option>일반</option>
        <option>VIP</option>
      </select>
      <table id="list">
        <thead>
          <tr>
            <th><input type="checkbox" id="allChk" /></th>
            <th>No.</th>
            <th>구분</th>
            <th>아이디</th>
            <th>비밀번호</th>
            <th>이름</th>
            <th>가입날짜</th>
            <th>Del</th>
          </tr>
        </thead>
        <tbody>
          <tr class="selected">
            <td><input type="checkbox"/></td>
            <td>001</td>
            <td>일반</td>
            <td name="id">user01</td>
            <td><input type="password" value="1234"></td>
            <td><p>한지수</p></td>
            <td>2023-10-31</td>
            <td><button type="button">Del</button></td>
          </tr>
          <tr>
            <td><input type="checkbox"/></td>
            <td>002</td>
            <td>VIP</td>
            <td name="id">user99</td>
            <td><input type="password" value="9999"></td>
            <td><p id="here">강호동</p></td>
            <td>2023-11-11</td>
            <td><button type="button">Del</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  <script>
    // 1) 헤더를 구성하는 항목 => 별도의 배열
    let headList = $('th');
    console.log(headList);
    // headList = $('#list thead th');
    // console.log(headList);
    // headList = $('tr > th');
    // console.log(headList);
    let headAry = [];
    headList.each((idx, tag) => {  // each  첫번째 값 = 인덱스, 두번째 값 = 배열의 태그값 세번째 값 
      // each 안에서는 자바스크립트로 변환
      console.log(tag.textContent);
      // jQuery 객체로 다시 변환
      console.log($(tag).text());
      let value = null;
      if(tag.tagName == 'INPUT'){
        value = $(tag).children().attr('type');
      }else {
        value = tag.textContent;
      }

      headAry.push(value);
    });
    console.log(headAry);
    

    // 2) 특정 속성 값만 사용
    console.log($('#here'));
    console.log($('selected'));
    console.log($('[name="id"]'));
  
    // 3) 복합 선택자 - id 속성이 here인 태그를 하위요소로 두는 tr 태그
    // 3-1)
    console.log($('#here').parent().parent());
    console.log($('#here').closest('tr'));
    // 3-2)
    console.log($('tr:has(#here)'));

      // 자바스크립트
    console.log(document.getElementById('here')
                .parentElement // td > p#here
                .previousElementSibling // td > input:password
                .firstElementChild // input:password
                .value); 

      // jQuery
    console.log($('#here')
               .parent() // td > p#here
               .prev() // td > input:password
               .children().first() // input:password
               .val());

    $('input[type="password"]').prop('type', 'text');
    // $('#list').css('border', '2px solid black');
    $('#list, #list *').not('input,button,p').css('border', '1px solid black');
    // , 그룹 선택자
    // not 선택자 

    /* on('event', function(event) {
       field ) target, currentTarget
       method ) preventDefault(), stopPropagation()
    });
    */

    // 자바스크립트
    // document.querySelectorAll('#list tbody > tr')
    //         .forEach(trTag => {
    //           trTag.addEventListener('click', function(event){
    //             event.currentTarget.classList.toggle('selected');
    //           })
    //         })
  

    // jQuery
    $('#list tbody > tr').on('click', function(event) {
      $(event.currentTarget).toggleClass('selected');  
    })

    // Del 버튼에 click 이벤트
    $('tbody button:contains(Del)').on('click', function(event) {
      event.stopPropagation();
      // 1) 선택된 tr을 복사해서 맨 마지막 줄에 추가
      let selectedTr = $(event.currentTarget).closest('tr');
      // let cloneTr = selectedTr.clone();
      // $('tbody').append(cloneTr);
      // 2) 선택한 tr을 삭제
      // selectedTr.remove(); // 대상 자체를 삭제
      selectedTr.empty(); // 하위요소를 삭제
    });
    // select 태그에 change 이벤트
    $('select').on('change', function(event) {
       let trTag = $('<tr></tr>');

       let tdTag = $('<td/>');
       let inputTag = $('<input type="checkbox"/>');
       console.log(inputTag);
       tdTag.append(inputTag);
       trTag.append(tdTag);

       tdTag = $('<td/>').text('003');
       trTag.append(tdTag);
       ////////////////////////////////

       tdTag = $('<td/>').text(event.currentTarget.value);
       trTag.append(tdTag);

       tdTag = $('<td/>').prop('name', 'id').text('user02');
       trTag.append(tdTag);
       

       tdTag = $('<td/>')
               .append(($('<input/>')).attr('type', 'password').val(5555));
       trTag.append(tdTag);

       tdTag = $('<td><p>이한나</p></td>')
       trTag.append(tdTag);

       tdTag = $('<td/>').text('2024-01-17');
       trTag.append(tdTag);

       tdTag = $('<td/>');
       let btnTag = $('<button/>').prop('type', 'button').text('Del');
       tdTag.append(btnTag);
       trTag.append(tdTag);

       console.log(trTag);
       $('#list tbody').append(trTag);
       $('#list, #list *').not('input, button,p').append(trTag).css('border', '1px solid black');
    });

    // 전체 선택 시 이벤트
    $('#allChk').on('change', function(event) {
      let result = event.currentTarget.checked;  
      $(':checkbox').prop('checked', result);

      console.log(result);
        // $(':checkbox').prop('checked', true);
        // $(':checkbox').prop('checked', false);
    })
    
 </script>
  </body>
  </html>
